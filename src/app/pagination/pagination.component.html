<div class="d-flex justify-content-between align-items-center">
    <div class="form-group">
      <label for="itemsPerPageSelect">Items per page:</label>
      <select id="itemsPerPageSelect" class="form-control" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link"  (click)="goToPage(currentPage - 1)">Previous</a>
        </li>
  
        <li class="page-item" *ngFor="let page of pages" 
            [class.active]="page === currentPage" 
            [class.disabled]="page === '...'">
          <a class="page-link"  (click)="goToPage(page)" *ngIf="page !== '...'">{{ page }}</a>
          <span class="page-link" *ngIf="page === '...'">{{ page }}</span>
        </li>
  
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link"  (click)="goToPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
