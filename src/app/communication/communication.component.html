<form class="navbar-form" #searchForm="ngForm">
    <div class="input-group no-border">
      <input type="email" value="" class="form-control" ngModel name="search" placeholder="Search..." (input)="searchaction(searchForm)">
      <button type="submit" class="btn btn-white btn-round btn-just-icon">
        <i class="material-icons">search</i>
        <div class="ripple-container"></div>
      </button>
    </div>
  </form>

  <div class="d-grid"> 
    <table class="table">
        <div *ngIf="seachResult==null">
          <thead>
            <tr>
                <th>Receipient</th>
                <th>messageType</th>
                <th>Message</th>
                <th>Derivary Time</th>
                <th class="text-right">Status</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let email of emails">
            <td>{{email.recipient}}</td>
            <td>{{email.messageType}}</td>
            <td>{{email.message}}</td>
            <td>{{email.date}}</td>
            <td>{{email.status}}</td>
           </tr>
          </tbody>
         </div>
         <thead>
          <tr>
              <th>Receipient</th>
              <th>messageType</th>
              <th>Message</th>
              <th>Derivary Time</th>
              <th class="text-right">Status</th>
          </tr>
      </thead>
         <tbody>
          <tr *ngFor="let email of seachResult">
                <td>{{email.recipient}}</td>
                <td>{{email.messageType}}</td>
                <td>{{email.message}}</td>
                <td>{{email.date}}</td>
                <td>{{email.status}}</td>
            
            </tr>
        </tbody>
    </table>
</div>
